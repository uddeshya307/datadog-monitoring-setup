apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.microservice.name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Values.microservice.name }}
subjects:
- kind: ServiceAccount
  name: {{ .Values.microservice.name }}
  namespace: {{ .Release.namespace }}
